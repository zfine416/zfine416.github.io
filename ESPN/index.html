<!DOCTYPE html>
<html>
<head>
	<title>MLB Scoreboard</title>
	<!-- Latest compiled and minified Bootsrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="scoreboard-content">
		<div class="scoreboard-menu">
			<span>MLB</span>
		</div>
		<div class="scores-date-pick">
			<div class="dropdown-wrapper">
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="dropdown active">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">May 6<span class="caret"></span></a>
							<ul class="dropdown-menu" role="menu">
								<li><a id="dropdown-1" href="#">May 6</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="mlb-carousel">
			<ul class="active-date">
				
			</ul>
		</div>
	</div>

	<h1 class="header">MLB Scoreboard</h1>
	<div class="main-scoreboard">
		
	</div>


	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<!-- Mustache -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>

	<!-- Latest compiled and minified Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- Moment.js for time conversions -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>

	<!-- App.js file -->
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
